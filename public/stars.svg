<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white; stop-opacity:1" />
      <stop offset="100%" style="stop-color:white; stop-opacity:0" />
    </radialGradient>
  </defs>

  <g fill="url(#grad1)">
    <!-- Twinkling star -->
    <circle cx="300" cy="400" r="3.3">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- More twinkling stars -->
    <circle cx="600" cy="300" r="2.7">
      <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="100" r="2.3">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="600" r="1.0">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.7s" repeatCount="indefinite"/>
    </circle>

    <!-- Remaining static stars -->
    <circle cx="10" cy="10" r="0.8"/>
    <circle cx="200" cy="30" r="1.2"/>
    <circle cx="400" cy="150" r="1.8"/>
    <circle cx="700" cy="90" r="2.5"/>
    <circle cx="100" cy="180" r="0.6"/>
    <circle cx="900" cy="500" r="1.4"/>
    <circle cx="100" cy="550" r="1.1"/>
    <circle cx="850" cy="650" r="2.1"/>
    <circle cx="50" cy="700" r="0.9"/>
    <circle cx="500" cy="800" r="1.6"/>
    <circle cx="450" cy="250" r="1.0"/>
    <circle cx="750" cy="350" r="0.7"/>
    <circle cx="150" cy="750" r="1.1"/>
    <circle cx="300" cy="150" r="0.5"/>
    <circle cx="100" cy="1000" r="0.7"/>
    <circle cx="950" cy="200" r="1.3"/>
    <circle cx="870" cy="720" r="0.6"/>
    <circle cx="640" cy="960" r="1.2"/>
    <circle cx="220" cy="880" r="1.5"/>
    <circle cx="560" cy="700" r="1.3"/>
    <circle cx="780" cy="420" r="1.4"/>
    <circle cx="920" cy="300" r="0.9"/>
    <circle cx="1100" cy="150" r="0.6"/>
    <circle cx="990" cy="800" r="1.9"/>
    <circle cx="640" cy="100" r="0.8"/>
    <circle cx="300" cy="980" r="1.7"/>

    <!-- ðŸŒŸ Big center star -->
    <circle cx="500" cy="500" r="8">
      <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
